<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Ellx app</title>

  <link rel="icon" type="image/png" sizes="32x32" href="https://ellx.io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://ellx.io/favicon-16x16.png">
  <link rel="mask-icon" href="https://ellx.io/safari-pinned-tab.svg" color="#5bbad5">
</head>

<body>
  <div class="initial-load"></div>
</body>

<style>
  @keyframes dotdotdot {
    0% { content: "."; }
    50% { content: ".."; }
    100% { content: "..."; }
  }

  .initial-load {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    font-size: 80px;
  }

  .initial-load::after {
    content: ".";
    display: block;
    animation: dotdotdot 3s linear infinite;
  }
</style>

</html>
